<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mosaic Maker</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #121212;
            color: #e0e0e0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .controls {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: #1e1e1e;
            border-radius: 8px;
        }

        .parameters {
            margin: 20px 0;
        }

        .parameters label {
            margin: 0 10px;
        }

        .parameters input[type="number"] {
            width: 60px;
            padding: 4px;
            background: transparent;
            border: 1px solid #666;
            color: #fff;
            border-radius: 4px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }

        .frame {
            aspect-ratio: 1 / 1.3;
            border: 1px solid #333;
            background: #1e1e1e;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-radius: 8px;
            overflow: hidden;
        }

        .frame img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .frame-title {
            padding: 10px;
            background: #333;
            width: 100%;
            text-align: center;
            margin: 0;
        }

        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin: 0 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }

        #fileInput {
            display: none;
        }

        .file-label {
            display: inline-block;
            padding: 8px 16px;
            background-color: #2196F3;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }

        .file-label:hover {
            background-color: #1976D2;
        }

        .error {
            color: #ff6b6b;
            margin: 10px 0;
            padding: 10px;
            background: #380000;
            border-radius: 4px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="controls">
            <input type="file" id="fileInput" accept="image/*">
            <label for="fileInput" class="file-label">Choose Image</label>
            <span id="fileName">No file chosen</span>
            
            <div class="parameters">
                <label>Colors: <input type="number" id="colors" value="12" min="2" max="26"></label>
                <label>Grid Size: <input type="number" id="gridSize" value="30" min="10" max="100"></label>
            </div>
            
            <button id="processBtn">Process Image</button>
            <div id="error" class="error"></div>
        </div>

        <div class="grid">
            <div class="frame">
                <h3 class="frame-title">Original</h3>
                <div id="original"></div>
            </div>
            <div class="frame">
                <h3 class="frame-title">Gridded Colors</h3>
                <div id="colored"></div>
            </div>
            <div class="frame">
                <h3 class="frame-title">Mystery Grid</h3>
                <div id="grid"></div>
            </div>
            <div class="frame">
                <h3 class="frame-title">Color Legend</h3>
                <div id="legend"></div>
            </div>
            <div class="frame">
                <h3 class="frame-title">All Combined</h3>
                <div id="combined"></div>
            </div>
        </div>
    </div>

    <script>
        let currentFile = null;
        const errorDiv = document.getElementById('error');

        // File selection
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                currentFile = file;
                document.getElementById('fileName').textContent = file.name;
                
                // Show original image
                const reader = new FileReader();
                reader.onload = function(event) {
                    const img = document.createElement('img');
                    img.src = event.target.result;
                    const original = document.getElementById('original');
                    original.innerHTML = '';
                    original.appendChild(img);
                };
                reader.readAsDataURL(file);
                
                errorDiv.style.display = 'none';
            }
        });

        // Process image
        document.getElementById('processBtn').addEventListener('click', async function() {
            if (!currentFile) {
                errorDiv.textContent = 'Please choose an image first';
                errorDiv.style.display = 'block';
                return;
            }

            const btn = this;
            btn.disabled = true;
            btn.textContent = 'Processing...';
            errorDiv.style.display = 'none';

            try {
                const formData = new FormData();
                formData.append('image', currentFile);
                formData.append('colors', document.getElementById('colors').value);
                formData.append('grid_size', document.getElementById('gridSize').value);

                const response = await fetch('/process', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to process image');
                }

                // Clear existing images
                ['colored', 'grid', 'legend', 'combined'].forEach(id => {
                    document.getElementById(id).innerHTML = '';
                });

                // Display new images
                if (data.files) {
                    if (data.files.colored) {
                        document.getElementById('colored').innerHTML = 
                            `<img src="${data.files.colored}">`;
                    }
                    if (data.files.grid) {
                        document.getElementById('grid').innerHTML = 
                            `<img src="${data.files.grid}">`;
                    }
                    if (data.files.legend) {
                        document.getElementById('legend').innerHTML = 
                            `<img src="${data.files.legend}">`;
                    }
                    if (data.files.combined) {
                        document.getElementById('combined').innerHTML = 
                            `<img src="${data.files.combined}">`;
                    }
                }
            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.style.display = 'block';
                console.error('Error:', error);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Process Image';
            }
        });
    </script>
</body>
</html>
